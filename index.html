<!DOCTYPE html> <meta charset="utf-8" />
<style>
  /* CSS goes here. */
  path {
    stroke-width: 1px;
    stroke: none;
    fill: #88f;
  }
</style>
<body>
  <!-- riffing from https://bost.ocks.org/mike/map/ -->
  <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="//d3js.org/topojson.v1.min.js"></script>
  <script>
    var width = 400,
      height = 400;

    var svg = d3
      .select("body")
      .append("svg")
      .attr("width", width)
      .attr("height", height);

    d3.json("lake.json", function(error, lake) {
      if (error) return console.error(error);
      // console.log(lake);
      var projection = d3.geo
        .albers()
        .center([0, 43.6])
        .rotate([71.34, 0])
        .parallels([43, 44])
        .scale([80000])
        .translate([width / 2, height / 2]);
      var path = d3.geo.path().projection(projection);
      svg
        .append("path")
        .datum(lake)
        .attr("d", path);
    });
  </script>
</body>
