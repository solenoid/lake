<!DOCTYPE html> <meta charset="utf-8" />
<body>
  <!-- riffing from https://bost.ocks.org/mike/map/ -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script>
    const w = 400;

    const svg = d3
      .select("body")
      .append("svg")
      .attr("width", w)
      .attr("height", w);

    fetch("lake.json")
      .then(response => response.json())
      .then(lake => {
        // console.log(lake);
        const projection = d3
          .geoAlbers()
          .center([0, 43.6])
          .rotate([71.34, 0])
          .parallels([43, 44])
          .scale([80000])
          .translate([w / 2, w / 2]);
        const path = d3.geoPath().projection(projection);
        svg
          .append("path")
          .datum(lake)
          .attr("d", path)
          .style("fill", "#88f");
      });
  </script>
</body>
